server:
  port: 8092

spring:
  application:
    name: shop-activity
  cloud:
    consul:
      port: 8500
      discovery:
        tags: pager=shop-activity
        healthCheckInterval: 30s
        port: ${server.port}
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}:${server.port}}}
  profiles:
    active: dev

feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout:  30000
  ConnectTimeout:  15000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

mybatis:
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model.activity

apollo:
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true


management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,hystrix.stream
  endpoint:
    health:
      show-details: always
